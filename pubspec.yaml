name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  # external packages
  url_launcher: ^6.0.9
  font_awesome_flutter: ^9.1.0
  flutter_native_splash: ^1.2.0

flutter_native_splash:
  color: "#263238"
  image: assets/images/astronaut.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - assets/images/

  fonts:
  - family: Pacifico
    fonts:
    - asset: assets/fonts/Pacifico-Regular.ttf
  - family: SourceSansPro
    fonts:
    - asset: assets/fonts/SourceSansPro-Regular.ttf
